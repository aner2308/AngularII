<p>courses works!</p>

<table id="courseTable">
    <tr>
        <th>Kurskod</th>
        <th>Kursnamn</th>
        <th>Progression</th>
        <th>Länk</th>
    </tr>
    <tr *ngFor="let course of courselist">
        <td> {{course.code}} </td>
        <td> {{course.coursename}} </td>
        <td> {{course.progression}} </td>
        <td> <a [href]="course.syllabus" target="_blank">Länk till kurs</a> </td>
    </tr>
</table>
